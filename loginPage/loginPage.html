<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wybór profilu</title>
  <link rel="stylesheet" href="styleLogin.css">
  <style>
    
  </style>
</head>
<body>
  <header>
    <h1>Wybierz swój profil</h1>
  </header>

  <main class="profiles-container">
    <div class="profile" data-user="Emiś">
      <div class="avatar-frame">
        <img src="img/avatarEmiś.jpg" alt="Emiś">
      </div>
      <h3>Emiś</h3>
    </div>

    <div class="profile" data-user="Julcia">
      <div class="avatar-frame">
        <img src="img/avatarJulcia.jpg" alt="Julcia">
      </div>
      <h3>Julcia</h3>
    </div>
  </main>

  <script>
    const profiles = document.querySelectorAll(".profile");
    profiles.forEach(profile => {
      profile.addEventListener("click", () => {
        const userId = profile.dataset.user;
        sessionStorage.setItem('currentUser', userId);
        window.location.href = '../mainPage/index.html';
      });
    });
  </script>
</body>
</html>
